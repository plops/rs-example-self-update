name: Release

on:
  push:
    tags:
      - 'v*' # Triggers when you push a tag like v1.0.0

jobs:
  build-and-release:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: rs-example-self-update
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   name: my-app
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   name: my-app.exe

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Zipsign
        run: cargo install zipsign

      - name: Build Binary
        run: cargo build --release --target ${{ matrix.target }}

      # 1. Prepare the Archive Name
      - name: Set Archive Name
        shell: bash
        run: echo "ARCHIVE_NAME=my-app-${{ github.ref_name }}-${{ matrix.target }}" >> $GITHUB_ENV

      # 2. Compress and Sign (Unix)
      - name: Compress and Sign (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ env.ARCHIVE_NAME }}.tar.gz ${{ matrix.name }}
          cd ../../..
          # Sign using the secret key (embedded signature)
          echo "${{ secrets.ZIPSIGN_PRIV_KEY }}" > zipsign.priv
          zipsign sign tar ${{ env.ARCHIVE_NAME }}.tar.gz zipsign.priv
        env:
          ZIPSIGN_PASSWORD: ${{ secrets.ZIPSIGN_PASSWORD }}

      # 2. Compress and Sign (Windows)
      - name: Compress and Sign (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ env.ARCHIVE_NAME }}.zip ${{ matrix.name }}
          cd ../../..
          echo "${{ secrets.ZIPSIGN_PRIV_KEY }}" > zipsign.priv
          zipsign sign zip ${{ env.ARCHIVE_NAME }}.zip zipsign.priv
        env:
          ZIPSIGN_PASSWORD: ${{ secrets.ZIPSIGN_PASSWORD }}

      # 3. Upload to GitHub Release
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tar.gz
            *.zip
            # Note: zipsign now embeds the signature directly into the archive.
            # No separate .sig file is needed.